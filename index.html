<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fried Movie</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #fff0f5); /* soft pink gradient */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      width: 100%;
      background-color: #ffccd5; /* pale pink header */
      padding: 20px 0;
      text-align: center;
      color: #4b1d2f; /* soft dark contrast */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    nav a {
      color: #4b1d2f;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6f91; /* soft pink highlight on hover */
    }

    main {
      max-width: 900px;
      width: 90%;
      padding: 50px 20px;
      text-align: center;
      flex-grow: 1;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #4b1d2f;
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    video:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    }

    footer {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background-color: #ffccd5;
      color: #4b1d2f;
      margin-top: 50px;
    }

    footer a {
      color: #ff6f91;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.5em;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>:3</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

  <main>
    <h2>Fuckass Movie</h2>
    <video controls>
      <source src="https://archive.org/download/toys-in-attic/toys%20in%20attic.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </main>

  <footer>
    &copy; 2025 <a href="#">Not my website. More like ChatGPT website with lil changes</a>. No rights reserved.
  </footer>

</body>
</html>
